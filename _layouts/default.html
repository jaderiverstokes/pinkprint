<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jade River Stokes</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 1em;
        background-color: #fff0f8;
        color: #333;
      }

      h1, h2 {
        text-align: center;
        color: #d63384;
      }

      p, ol, ul {
        max-width: 600px;
        margin: 1em auto;
        line-height: 1.6;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 1em auto;
        border-radius: 1em;
      }

      b {
        display: block;
        text-align: center;
        margin-top: 0.5em;
        font-size: 1.1em;
      }

      ol, ul {
        padding-left: 1.2em;
        max-width: 600px;
        margin: 1em auto;
        line-height: 1.6;
      }

      ol li, ul li {
        margin-bottom: 0.5em;
      }

      a {
        color: #d63384;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body style="font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; line-height: 1.6;">
    {{ content }}
</body>
</html>
